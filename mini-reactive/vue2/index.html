<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 mini reactive</title>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div id="app">
    <div>{{message}}</div>
    <div>a= {{a}}</div>
    <div>a+1= {{a}}</div>
    <button>+</button>
  </div>
  <script>
    new Vue({
      id: '#app',
      data: {
        message: 'Hello, world',
        a: 1
      },
      method: {
        handleClick() {
          this.a++
        }
      },
      computed: {
        aPlus: function() {
          return this.a + 1
        }
      },
      watch: {
        a: function(newVal, oldVal) {
          console.log('data a has changed, newVal: ', newVal, 'oldVal: ', oldVal)
        }
      }
    })
  </script>
</body>
</html>
